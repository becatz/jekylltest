---
layout: default
title: Software Development
permalink: /
---

<div>
  <hr>
   {% for post in site.posts limit:5 %}
   <div class="list">
       <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
       <div>
           {{ post.desc }}
       </div>
       <time datetime="{{ post.date | datetime | date_to_xmlschema }}">{{ post.date | date: "%B %e, %Y" }}</time>
   </div>
   {% endfor %}
   <hr>

</div>
