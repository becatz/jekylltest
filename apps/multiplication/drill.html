
<div ng-repeat="question in questions" ng-switch="question.answered">
    <div ng-switch-default class="form-inline">
        <div class="form-group" ng-switch="question.question">
            <p ng-switch-default class="form-control-static">{{question.first}}</p>
            <p ng-switch-when="0" ng-class="question.correct ? 'correct' : 'incorrect'" class="form-control-static">
                {{question.answer}}
            </p>
        </div>
        <div class="form-group">
            <p class="form-control-static"><i class="fa fa-times"></i></p>
        </div>
        <div class="form-group" ng-switch="question.question">
            <p ng-switch-default class="form-control-static">{{question.second}}</p>
            <p ng-switch-when="1" ng-class="question.correct ? 'correct' : 'incorrect'" class="form-control-static">
                {{question.answer}}
            </p>
        </div>
        <div class="form-group">
            <p class="form-control-static">=</p>
        </div>
        <div class="form-group" ng-switch="question.question">
            <p ng-switch-default class="form-control-static">{{question.third}}</p>
            <p ng-switch-when="2" ng-class="question.correct ? 'correct' : 'incorrect'" class="form-control-static">
                {{question.answer}}
            </p>
        </div>
    </div>
    <form ng-switch-when="false" ng-submit="submitAnswer(question)" class="form-inline">
        <div class="form-group" ng-switch="question.question">
            <p ng-switch-default class="form-control-static">{{question.first}}</p>
            <input ng-switch-when="0" ng-model="question.answer" id="{{question.id}}" type="number" class="form-control" />
        </div>
        <div class="form-group">
            <p class="form-control-static"><i class="fa fa-times"></i></p>
        </div>
        <div class="form-group" ng-switch="question.question">
            <p ng-switch-default class="form-control-static">{{question.second}}</p>
            <input ng-switch-when="1" ng-model="question.answer" id="{{question.id}}" type="number" class="form-control" />
        </div>
        <div class="form-group">
            <p class="form-control-static">=</p>
        </div>
        <div class="form-group" ng-switch="question.question">
            <p ng-switch-default class="form-control-static">{{question.third}}</p>
            <input ng-switch-when="2" ng-model="question.answer" id="{{question.id}}" type="number" class="form-control" />
        </div>
        <button type="submit" class="btn btn-default">
            Next
        </button>
    </form>
</div>

<br />

<div ng-show="finished">
    <p>{{summary.correctCount}} correct out of {{summary.questionCount}} questions.</p>
    <h1>{{summary.score}}</h1>
</div>
