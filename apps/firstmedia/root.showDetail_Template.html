<div class="container">

    <br />

    <div class="form-group">
        <label>Channel</label>
        <p class="form-control-static">
            {{vm.Show.ChannelCode}} ({{vm.Show.ChannelNumber}})
        </p>
    </div>

    <div class="form-group">
        <label>Time</label>
        <p class="form-control-static">
            {{vm.Show.ShowTime | date:"HH:mm"}} - {{vm.Show.Until | date:"HH:mm"}} ({{vm.Show.Length | number}})
        </p>
    </div>

    <div class="form-group">
        <label>Title</label>
        <p class="form-control-static">
            {{vm.Show.Title}}
        </p>
    </div>

    <div class="form-group">
        <label>Episode</label>
        <p class="form-control-static">
            {{vm.Show.EpiTitle}}
        </p>
    </div>

    <div class="form-group">
        <label>Description</label>
        <p class="form-control-static">
            {{vm.Show.Description}}
        </p>
    </div>

    <a ui-sref="^" class="btn btn-default">Back</a>

</div>
