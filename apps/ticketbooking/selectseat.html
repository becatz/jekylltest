<div class="row">
    <div class="col-md-12">
        <svg
            viewBox="-1 -1 {{SeatLayout.width + 1}} {{SeatLayout.height + 1}}"
            style="height: 0%">
            <g
                style="stroke: black; stroke-width: 0.1; fill: none">
                <g ng-repeat="seat in SeatLayout.seats">
                    <circle
                        cx="{{seat.cx}}"
                        cy="{{seat.cy}}"
                        r="0.4">
                    </circle>
                    <text
                        x="{{seat.cx}}"
                        y="{{seat.cy + 0.2}}"
                        font-size="0.4"
                        textLength="0.6"
                        style="text-anchor: middle; stroke-width: 0.01; fill: black">
                        {{seat.code}}
                    </text>
                </g>
            </g>
        </svg>
    </div>
</div>
